name: Python package

on: [push]

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run difflog
        run: python -m difflog.git_report --from-rev ${{ github.event.before }} > $GITHUB_STEP_SUMMARY
